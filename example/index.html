<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toast</title>
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../dist/toast.min.css" rel="stylesheet" id="theme">
    <style>
        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <h1 class="display-2">Toast</h1>
            <h1 class="display-5">A jQuery plugin for Bootstrap 5.0+</h1>
        </div>
        <div class="col-md-12 mt-5 text-center">
            <button type="button" class="btn btn-sm btn-info" id="toast1">Info (top-right)</button>
            <button type="button" class="btn btn-sm btn-success" id="toast2">Success (top-left)</button>
            <button type="button" class="btn btn-sm btn-warning" id="toast3">Warning (top-center)</button>
            <button type="button" class="btn btn-sm btn-danger" id="toast4">Danger (bottom-right)</button>
            <button type="button" class="btn btn-sm btn-primary" id="toast5">Primary (bottom-left)</button>
            <button type="button" class="btn btn-sm btn-secondary" id="toast6">Secondary bottom-center</button>
            <button type="button" class="btn btn-sm btn-light" id="toast7">Light</button>
            <button type="button" class="btn btn-sm btn-dark" id="toast8">Dark</button>

            <hr>

            <button type="button" class="btn btn-sm btn-info" id="toast9">Info (with a long text)</button>
            <button type="button" class="btn btn-sm btn-success" id="toast10">Success (custom width: 250px)</button>
            <button type="button" class="btn btn-sm btn-warning" id="toast11">Warning (custom width: 500px)</button>

            <button type="button" class="btn btn-sm btn-primary" id="toast12">Snack</button>
            <button type="button" class="btn btn-sm btn-primary" id="toast13">Snack (custom width)</button>

        </div>
    </div>
</div>
<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
<script src="../dist/toast.min.js"></script>
<script>
    $(function() {
        /**
         *
         */
        $('#toast1').click(function () {
            $.toast({
                type: 'info',
                title: 'Notice!',
                subtitle: '11 mins ago',
                content: 'Hello, world! This is a toast message.',
                delay: 5000,
                img: {
                    src: 'https://via.placeholder.com/20',
                    class: 'rounded-0', /**  Classes you want to apply separated my a space to modify the image **/
                    alt: 'Image'
                }
            });
        });

        /**
         *
         */
        $('#toast2').click(function () {
            $.toast({
                type: 'success',

                    alt: 'Image'
                }
            });
        });

        /**

         */
        $('#toast9').click(function () {

                    src: 'https://via.placeholder.com/20',

                    alt: 'Image'
                }
            });
        });

        /**

        $('#toast10').click(function () {
            $.toast({
                type: 'success',
                title: 'Notice!',
                subtitle: '11 mins ago',
                content: 'Hello, world!',

        /**
         *

        $('#toast12').click(function () {
            $.snack('primary', 'Notice', 3000);
        });

        /**
         *
         */
        $('#toast13').click(function () {
            $.snack('primary', 'Hi!', 3000, 200);
        });

    });
</script>
</body>
</html>
