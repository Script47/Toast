<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap 5.0 Core CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Third party plugins & Custom css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <link rel="stylesheet" href="../src/css/toast.css ">
        <title>Toast v2</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap Toast v2.0.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
                <a class="btn btn-outline-success git-link" href="https://github.com/SoyaNyan/Toast" target="_blank"><i class="fab fa-github"></i> Git Repository</a>
            </div>
            </div>
        </nav>

        <main class="container mt-5">
            <div class="starter-template text-center py-5 px-3">
                <h1>Bootstrap 5.0 Toast Example</h1>
                <p class="lead">The easest way to use toast, the bootstrap component.</p>
            </div>
            <div class="container-fluid text-center">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <div class="input-group">
                            <select class="form-select position-select" id="toast-position">
                                <option value="top-right" selected>Top-right</option>
                                <option value="top-left">Top-left</option>
                                <option value="top-center">Top-center</option>
                                <option value="bottom-right">Bottom-right</option>
                                <option value="bottom-left">Bottom-left</option>
                                <option value="bottom-center">Bottom-center</option>
                            </select>
                            <button class="btn btn-info text-white snack-btn" type="button"><strong>Snack</strong></button>
                            <button class="btn btn-primary toast-btn" type="button"><strong>Toast</strong></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- github repo widget -->
            <div class="row justify-content-center mt-5">
                <div class="col-6 text-center">
                    <iframe src="http://tylerlh.github.com/github-latest-commits-widget/?username=SoyaNyan&repo=Toast&limit=LIMIT" allowtransparency="true" frameborder="0" scrolling="no" width="502px" height="252px"></iframe>
                </div>
            </div>
        </main><!-- /.container -->

        <!-- jQuery & Boostrap Core JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
        <script src="../src/js/toast.js"></script>

        <script>
            const TYPES = ['info', 'warning', 'success', 'error'],
                TITLES = {
                    'info': 'Notice!',
                    'success': 'Awesome!',
                    'warning': 'Watch Out!',
                    'error': 'Doh!'
                },
                CONTENT = {
                    'info': 'Hello, world! This is a toast message.',
                    'success': 'The action has been completed.',
                    'warning': 'It\'s all about to go wrong',
                    'error': 'It all went wrong.'
                },
                POSITION = ['top-right', 'top-left', 'top-center', 'bottom-right', 'bottom-left', 'bottom-center'];

            $.toastDefaults.position = 'bottom-center';
            $.toastDefaults.dismissible = true;
            $.toastDefaults.stackable = true;
            $.toastDefaults.pauseDelayOnHover = true;

            $('.snack').click(function () {
                var type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    content = CONTENT[type];

                $.snack(type, content);
            });

            $('.toast-btn').click(function () {
                var rng = Math.floor(Math.random() * 2) + 1,
                    type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    title = TITLES[type],
                    content = CONTENT[type];

                if (rng === 1) {
                    $.toast({
                        type: type,
                        title: title,
                        subtitle: '11 mins ago',
                        content: content,
                        delay: 5000,
                        icon: 'fab fa-github'
                    });
                } else {
                    $.toast({
                        type: type,
                        title: title,
                        subtitle: '11 mins ago',
                        content: content,
                        delay: 5000,
                        img: {
                            src: 'https://via.placeholder.com/20',
                            alt: 'Image'
                        }
                    });
                }
            });
        </script>
    </body>
</html>
