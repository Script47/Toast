        <main class="container">
            <div class="starter-template text-center py-5 px-3">
                <h1>Bootstrap starter template</h1>
                <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
            </div>
            <div class="container-fluid text-center">
                <button class="snack btn btn-primary">Snack</button>
                <button class="toast-btn btn btn-primary">Toast</button>
            </div>
        </main><!-- /.container -->

        <!-- jQuery & Boostrap Core JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
        <script src="../src/js/toast.js"></script>

        <script>
            const TYPES = ['info', 'warning', 'success', 'error'],
                TITLES = {
                    'info': 'Notice!',
                    'success': 'Awesome!',
                    'warning': 'Watch Out!',
                    'error': 'Doh!'
                },
                CONTENT = {
                    'info': 'Hello, world! This is a toast message.',
                    'success': 'The action has been completed.',
                    'warning': 'It\'s all about to go wrong',
                    'error': 'It all went wrong.'
                },
                POSITION = ['top-right', 'top-left', 'top-center', 'bottom-right', 'bottom-left', 'bottom-center'];

            $.toastDefaults.position = 'bottom-center';
            $.toastDefaults.dismissible = true;
            $.toastDefaults.stackable = true;
            $.toastDefaults.pauseDelayOnHover = true;

            $('.snack').click(function () {
                var type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    content = CONTENT[type];

                $.snack(type, content);
            });

            $('.toast-btn').click(function () {
                var rng = Math.floor(Math.random() * 2) + 1,
                    type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    title = TITLES[type],
                    content = CONTENT[type];

                if (rng === 1) {
                    $.toast({
                        type: type,
                        title: title,
                        subtitle: '11 mins ago',
                        content: content,
                        delay: 5000
                    });
                } else {
                    $.toast({
                        type: type,
                        title: title,
                        subtitle: '11 mins ago',
                        content: content,
                        delay: 5000,
                        img: {
                            src: 'https://via.placeholder.com/20',
                            alt: 'Image'
                        }
                    });
                }
            });

            $('.position-select').on('change', () => {
                if($('#toast-container')) {
                    $('#toast-container').remove();
                }
            });
        </script>
    </body>
